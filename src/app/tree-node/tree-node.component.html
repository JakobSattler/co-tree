<div *ngIf="node" [style.padding-left]="getPadding()">
  <!--<span *ngFor="let i of range(level)">&nbsp;&nbsp;&nbsp;</span>-->
  <span (click)="extend()"
        [class]="node.children.length == 0 ? 'glyphicon glyphicon-minus' : extended ? 'glyphicon glyphicon-menu-down' : 'glyphicon glyphicon-menu-right'"></span>
  <span><input type="checkbox" (click)="onNodeSelected()" [(ngModel)]="node.selected"/>{{node.name}}</span>
</div>
<template [ngIf]="node.children && extended">
  <co-tree-node *ngFor="let child of node.children" [node]="child" [level]="level + 1" (nodeSelected)="treeComponent.onNodeSelected($event)"></co-tree-node>
</template>
