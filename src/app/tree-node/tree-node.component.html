<div *ngIf="node" [style.padding-left]="getPadding()" #nodeDiv>
  <!--<span *ngFor="let i of range(level)">&nbsp;&nbsp;&nbsp;</span>-->

  <span class="nodeSpan">
    <span class="UISpan">
      <span (click)="extend()"
            [class]="node.children.length == 0 ? 'glyphicon glyphicon-minus' : extended ? 'glyphicon glyphicon-menu-down' : 'glyphicon glyphicon-menu-right'"></span>
      <input type="checkbox" (click)="onNodeSelected()" [(ngModel)]="node.selected"/>
      <input *ngIf="node.children.length > 0" type="checkbox" [(ngModel)]="node.childSelected">
    </span>
    <!-- <span class={{classString}}></span> -->
    <span><img src={{classString}} id="logo" alt="img Icon" width="15"

               height="15"/></span>
    <span [innerHTML]="node.name" class="checkboxText" #nodeName></span>
    <div class="btn-group">
      <span class="glyphicon glyphicon-cog" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
      </span>
      <ul class="dropdown-menu">
        <li>Eintrag löschen</li>
         <li>Eintrag einfügen</li>
        <li (click)="editNode()"> Eintrag ändern</li>
        <li  (click)="changePic()">Symbol ändern</li>
      </ul>
    </div>
  </span>

</div>

<template [ngIf]="node.children && extended">
  <co-tree-node *ngFor="let child of node.children" [node]="child" [level]="level + 1"
                (nodeSelected)="treeComponent.onNodeSelected($event)"></co-tree-node>
</template>
